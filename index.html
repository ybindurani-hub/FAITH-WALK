<html lang="en">
  <head>

    <title>FaithWalk AI</title>
    
    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://generativelanguage.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            padding: {
              'safe': 'env(safe-area-inset-bottom)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      /* ROBUST MOBILE LAYOUT FIX */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0; 
        padding: 0;
        overflow: hidden; /* Prevent body scroll fighting */
        background-color: #f8fafc;
        position: fixed; /* Lock body in place */
      }
      #root {
        height: 100%;
        width: 100%;
        overflow-y: auto; /* Root handles scrolling */
        -webkit-overflow-scrolling: touch;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .serif {
        font-family: 'Merriweather', serif;
      }
      /* Hide scrollbar visually but keep functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

}
</script>
